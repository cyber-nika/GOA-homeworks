<html lang="en">
<head>

  <title>Page Structure</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Header -->
    <header>
      <h1>Header Section</h1>
    </header>
    
    <!-- Hero Section -->
    <section id="hero">
      <h2>Hero Section</h2>
    </section>
    
    <!-- Content Section -->
    <section id="content">
      <article>
        <h3>Article Title</h3>
        <p>Content goes here...</p>
      </article>
    </section>
    
    <!-- Sidebar -->
    <aside id="sidebar">
      <h3>Sidebar Section</h3>
      <p>Sidebar content goes here...</p>
    </aside>
    
    <!-- Footer -->
    <footer>
      <p>Footer content here.</p>
    </footer>
  </main>
</body>
</html>
