<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands Dropdown Menu</title>
</head>
<body>

    <!-- Label for the dropdown menu -->
    <label for="carBrands">Select a car brand:</label>

    <!-- Dropdown menu with name attribute -->
    <select id="carBrands" name="carBrand">
        <!-- Option for Tesla -->
        <option value="tesla">Tesla</option>
        <!-- Option for BMW -->
        <option value="bmw">BMW</option>
        <!-- Option for Audi -->
        <option value="audi">Audi</option>
        <!-- Option for Mercedes -->
        <option value="mercedes">Mercedes</option>
        <!-- Option for Toyota -->
        <option value="toyota">Toyota</option>
        <!-- Option for Honda -->
        <option value="honda">Honda</option>
        <!-- Option for Ford -->
        <option value="ford">Ford</option>
        <!-- Option for Chevrolet -->
        <option value="chevrolet">Chevrolet</option>
        <!-- Option for Volkswagen -->
        <option value="volkswagen">Volkswagen</option>
        <!-- Option for Ferrari -->
        <option value="ferrari">Ferrari</option>
    </select>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Video, YouTube Embed, and Dropdown Menu</title>
</head>
<body>

    <!-- Section for video -->
    <h2>Video Section</h2>

    <!-- Video element with controls and multiple sources -->
    <video controls>
        <!-- First source (MP4 video format) -->
        <source src="your-video.mp4" type="video/mp4">
        <!-- Second source (WebM video format) -->
        <source src="classwork/countdown2.mkv" type="video/webm">
        <!-- Fallback message if video is not supported -->
        Your browser does not support the video tag.
    </video>

    <hr>

    <!-- Section for YouTube Embed -->
    <h2>YouTube Video Embed</h2>

    <!-- Embedding YouTube video using iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <hr>

    <!-- Section for Dropdown Menu -->
    <h2>Car Brands Dropdown Menu</h2>

    <!-- Label for the dropdown menu -->
    <label for="carBrands">Select a car brand:</label>

    <!-- Dropdown menu with 5 options -->
    <select id="carBrands" name="carBrand">
        <!-- Option 1 for Tesla -->
        <option value="tesla">Tesla</option>
        <!-- Option 2 for BMW -->
        <option value="bmw">BMW</option>
        <!-- Option 3 for Audi -->
        <option value="audi">Audi</option>
        <!-- Option 4 for Mercedes -->
        <option value="mercedes">Mercedes</option>
        <!-- Option 5 for Toyota -->
        <option value="toyota">Toyota</option>
    </select>

</body>
</html>
