<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Basic styling for the menu */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            display: flex;
        }
        li {
            position: relative;
        }
        a {
            color: white;
            padding: 14px 20px;
            display: block;
            text-decoration: none;
        }
        a:hover {
            background-color: #575757;
        }

        /* Hide dropdown options by default */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Show dropdown when hovering over the menu item */
        li:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Contact</a></li>
        <li class="dropdown">
            <a href="#">Service</a>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
                <a href="#">Option 5</a>
                <a href="#">Option 6</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#">Categories</a>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
                <a href="#">Option 5</a>
                <a href="#">Option 6</a>
            </div>
        </li>
    </ul>
</body>
</html>
