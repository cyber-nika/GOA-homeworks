<!DOCTYPE html>
<html>
<head>
  <title>Comparison and Confirm Examples</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>JS Comparison, Confirm, and Forms</h1>

  <!-- 8) Confirm on button click -->
  <button onclick="askConfirmation()">Click to Confirm</button>

  <!-- 11) Clear email field -->
  <input type="text" name="email" placeholder="Enter email" />
  <button onclick="clearEmail()">Clear Email</button>

  <!-- 12) Alert phone number -->
  <input type="text" name="phone" placeholder="Enter phone number" />
  <button onclick="alertPhone()">Alert Phone</button>

  <!-- 10) Form with username -->
  <form id="loginForm">
    <input type="text" name="username" placeholder="Enter username" />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
