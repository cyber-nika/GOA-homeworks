<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Basics</title>
  <script>
    // 3) Show an alert when you open the page
    alert("Welcome to the page!");

    // 5) Log the message "Hello, world!" to the console
    console.log("Hello, world!");

    // 6) Log a number (like 42) to the console
    console.log(42);

    // 7) Log the result of adding 2 + 2 to the console
    console.log(2 + 2);

    // 8) Create a variable called name and assign your name to it
    let name = "YourName";

    // 9) Create a variable called age and assign your age to it
    let age = 25;

    // 10) Create two variables, a and b, and assign numbers to them
    let a = 10;
    let b = 5;

    // 11) Create a variable color with the value "blue", then change it to "red"
    let color = "blue";
    color = "red";

    // 12) Create a variable score with the value 10, then change it to 20
    let score = 10;
    score = 20;

    // 13) Create a variable city with the value "Paris", then reassign it to "London"
    let city = "Paris";
    city = "London";

    // Optional: log variables to confirm
    console.log({ name, age, a, b, color, score, city });
  </script>
</head>
<body>
  <h1>JavaScript Event Example</h1>

  <!-- 4) Show an alert when you click a button -->
  <button onclick="alert('Button was clicked!')">Click Me</button>
</body>
</html>
