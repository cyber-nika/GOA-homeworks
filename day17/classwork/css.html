<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Dropdown Menu</title>
</head>
<body>
    <h1>ვებსაიტზე ვიდეო და ჩამოსაშლელი მენიუ</h1>

    <h2>ვიდეო 2 source-ით:</h2>
    <video controls width="600">
        <source src="video1.mp4" type="video/mp4">
        <source src="video2.webm" type="video/webm">
        თქვენს ბრაუზერს არ უჭერს მხარს ვიდეოს ფორმატი.
    </video>

    <h2>ჩანერგილი ვიდეო იუთუბიდან:</h2>
    <iframe 
        width="600" 
        height="400" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <h2>ჩამოსაშლელი მენიუ:</h2>
    <form>
        <label for="options">აირჩიეთ ვარიანტი:</label>
        <select name="options" id="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
    </form>
</body>
</html>
