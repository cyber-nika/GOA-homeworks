<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button and Image Interaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <button onclick="showAge()">Click me to see my age</button>

  <script src="script.js"></script>
