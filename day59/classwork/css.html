<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკი Alert-ით</title>
</head>
<body>

    <button onclick="showAlert()">დაწკაპე აქ!</button>

    <script>
        function showAlert() {
            alert("ჩემი სახელი და გვარი: გიორგი პეტრიაშვილი");
        }
    </script>

</body>
