<!DOCTYPE html>
<html>
<head>
  <title>External JavaScript Example</title>
  <!-- Link to the external JS file -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>JavaScript Function Examples</h1>

  <p id="message">Original paragraph text.</p>

  <button onclick="showAlert()">Show Alert</button>
  <button onclick="greet('Alice')">Greet Alice</button>
  <button onclick="console.log(add(3, 4))">Add 3 + 4</button>
  <button onclick="console.log(multiplyByTen(5))">Multiply 5 by 10</button>
  <button onclick="changeText()">Change Paragraph Text</button>

</body>
</html>
