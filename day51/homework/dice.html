<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>dice sides</title>
  <link rel="stylesheet" href="dice.css">
</head>
<body>

  <h1>6 side of a dice</h1>

  <div class="dice-grid">
    <div class="side side-1"><div class="dot center"></div></div>
    <div class="side side-2">
      <div class="dot top-left"></div>
      <div class="dot bottom-right"></div>
    </div>
    <div class="side side-3">
      <div class="dot top-left"></div>
      <div class="dot center"></div>
      <div class="dot bottom-right"></div>
    </div>
    <div class="side side-4">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>
    <div class="side side-5">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot center"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>
    <div class="side side-6">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot middle-left"></div>
      <div class="dot middle-right"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>
  </div>

</body>
</html>
