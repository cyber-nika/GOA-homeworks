<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        .parent {
            width: 1000px;
            height: 1000px;
            background-color: #008000; /* მწვანე */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child {
            width: 20%;
            height: 15%;
            background-color: #000000; /* შავი */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
