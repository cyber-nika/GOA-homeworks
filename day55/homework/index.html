<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Moves from left to right -->
  <div class="box">Move</div>

  <!-- Background fades from blue to red -->
  <div class="bg-box">Color</div>

  <!-- Rotates in a full circle -->
  <div class="rotating">Rotate</div>

  <!-- Grows and shrinks like a heartbeat -->
  <div class="pulse">Pulse</div>

  <!-- Bounces up and down 3 times -->
  <div class="ball">Bounce</div>

  <!-- Keeps spinning forever -->
  <div class="spinner"></div>

  <!-- Fades in once and stays visible -->
  <div class="once">Once</div>

  <!-- Scales up/down just once (for toggling demo) -->
  <div class="no-loop">No Loop</div>

  <!-- Starts sliding in after a 2-second delay -->
  <div class="delayed-start">Delay</div>

  <!-- Animates one after another -->
  <div class="seq-1">1</div>
  <div class="seq-2">2</div>
  <div class="seq-3">3</div>

  <!-- Slowly fades in and out over 10 seconds -->
  <div class="fade-slow">10s Fade</div>

</body>
</html>
